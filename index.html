<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Comments Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .search-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        .search-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .search-container button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .search-container button:hover {
            background-color: #2980b9;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .filter-label {
            font-weight: bold;
        }
        
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            margin: 30px 0;
        }
        
        .comments-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .comment {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .comment:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .comment-header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        
        .comment-id {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
            float: left;
        }
        
        .comment-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .comment-email {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        .comment-body {
            color: #34495e;
            line-height: 1.5;
        }
        
        .post-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #3498db;
            text-decoration: none;
        }
        
        .post-link:hover {
            text-decoration: underline;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            padding: 8px 15px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .pagination button.active {
            background-color: #3498db;
            color: white;
        }
        
        .pagination button:hover:not(.active) {
            background-color: #ddd;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>API Comments Viewer</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search comments...">
        <button id="search-btn">Search</button>
    </div>
    
    <div class="filters">
        <span class="filter-label">Sort by:</span>
        <select id="sort-select">
            <option value="id-asc">ID (Ascending)</option>
            <option value="id-desc">ID (Descending)</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
        </select>
        
        <span class="filter-label">Filter by Post ID:</span>
        <select id="post-filter">
            <option value="all">All Posts</option>
        </select>
    </div>
    
    <div id="loading" class="loading">Loading comments...</div>
    
    <div id="comments-container" class="comments-container"></div>
    
    <div id="pagination" class="pagination"></div>
    
    <script>
        // State variables
        let allComments = [];
        let filteredComments = [];
        const commentsPerPage = 12;
        let currentPage = 1;
        
        // DOM elements
        const commentsContainer = document.getElementById('comments-container');
        const loadingElement = document.getElementById('loading');
        const paginationElement = document.getElementById('pagination');
        const searchInput = document.getElementById('search');
        const searchButton = document.getElementById('search-btn');
        const sortSelect = document.getElementById('sort-select');
        const postFilter = document.getElementById('post-filter');
        
        // Fetch data from the API
        async function fetchComments() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                allComments = await response.json();
                filteredComments = [...allComments];
                
                // Populate post filter dropdown
                const postIds = [...new Set(allComments.map(comment => comment.postId))].sort((a, b) => a - b);
                postIds.forEach(id => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `Post ${id}`;
                    postFilter.appendChild(option);
                });
                
                loadingElement.style.display = 'none';
                applyFiltersAndSort();
            } catch (error) {
                loadingElement.textContent = 'Error loading comments. Please try again later.';
                console.error('Error fetching data:', error);
            }
        }
        
        // Apply filters and sort
        function applyFiltersAndSort() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const sortValue = sortSelect.value;
            const postId = postFilter.value;
            
            // Filter by search term and post ID
            filteredComments = allComments.filter(comment => {
                const matchesSearch = 
                    comment.name.toLowerCase().includes(searchTerm) || 
                    comment.email.toLowerCase().includes(searchTerm) || 
                    comment.body.toLowerCase().includes(searchTerm);
                
                const matchesPostId = postId === 'all' || comment.postId.toString() === postId;
                
                return matchesSearch && matchesPostId;
            });
            
            // Sort comments
            filteredComments.sort((a, b) => {
                switch (sortValue) {
                    case 'id-asc':
                        return a.id - b.id;
                    case 'id-desc':
                        return b.id - a.id;
                    case 'name-asc':
                        return a.name.localeCompare(b.name);
                    case 'name-desc':
                        return b.name.localeCompare(a.name);
                    default:
                        return a.id - b.id;
                }
            });
            
            currentPage = 1;
            renderComments();
            renderPagination();
        }
        
        // Render comments for current page
        function renderComments() {
            commentsContainer.innerHTML = '';
            
            if (filteredComments.length === 0) {
                commentsContainer.innerHTML = '<div class="no-results">No comments found matching your criteria</div>';
                return;
            }
            
            const startIndex = (currentPage - 1) * commentsPerPage;
            const endIndex = Math.min(startIndex + commentsPerPage, filteredComments.length);
            const commentsToDisplay = filteredComments.slice(startIndex, endIndex);
            
            commentsToDisplay.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.className = 'comment';
                commentElement.innerHTML = `
                    <div class="comment-header">
                        <div class="comment-id">${comment.id}</div>
                        <div class="comment-name">${comment.name}</div>
                        <div class="comment-email">${comment.email}</div>
                    </div>
                    <div class="comment-body">${comment.body}</div>
                    <a href="#" class="post-link">View Post ${comment.postId}</a>
                `;
                commentsContainer.appendChild(commentElement);
            });
        }
        
        // Render pagination controls
        function renderPagination() {
            paginationElement.innerHTML = '';
            
            const totalPages = Math.ceil(filteredComments.length / commentsPerPage);
            
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            if (currentPage > 1) {
                const prevButton = document.createElement('button');
                prevButton.textContent = '← Prev';
                prevButton.addEventListener('click', () => {
                    currentPage--;
                    renderComments();
                    renderPagination();
                    window.scrollTo(0, 0);
                });
                paginationElement.appendChild(prevButton);
            }
            
            // Page buttons
            const maxButtons = 5;
            const startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            const endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderComments();
                    renderPagination();
                    window.scrollTo(0, 0);
                });
                paginationElement.appendChild(pageButton);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextButton = document.createElement('button');
                nextButton.textContent = 'Next →';
                nextButton.addEventListener('click', () => {
                    currentPage++;
                    renderComments();
                    renderPagination();
                    window.scrollTo(0, 0);
                });
                paginationElement.appendChild(nextButton);
            }
        }
        
        // Event listeners
        searchButton.addEventListener('click', () => {
            applyFiltersAndSort();
        });
        
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                applyFiltersAndSort();
            }
        });
        
        sortSelect.addEventListener('change', applyFiltersAndSort);
        postFilter.addEventListener('change', applyFiltersAndSort);
        
        // Initialize
        fetchComments();
    </script>
</body>
</html>
